name: Rust

on: [push, pull_request]

jobs:
  prepare-scripts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Copy contracts from prebuild docker images
      run: devtools/fetch-binaries.sh
    - name: Upload godwoken scripts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: .tmp/binaries
        retention-days: 1

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    needs: prepare-scripts
    steps:
    - uses: actions/checkout@v1
    - name: Install Rust components
      run: rustup component add rustfmt && rustup component add clippy
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
    - name: Install moleculec v0.7.2
      run: CARGO_TARGET_DIR=target/ cargo install moleculec --version 0.7.2
    - name: Check format
      run: cargo fmt -- --check
    - name: Cargo clippy check
      env:
        RUSTFLAGS: -D warnings
      run: cargo clippy
    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries
        path: .tmp/binaries
    - name: Tests
      run: cargo test --all-targets

  done:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v1
    - name: Done
      run: echo 'Done!'
