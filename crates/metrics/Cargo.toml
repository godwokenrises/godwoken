[package]
name = "gw-metrics"
version = "0.1.0"
authors = ["Nervos Network"]
edition = "2018"

[features]
default = []
metrics = ["opentelemetry", "opentelemetry-otlp", "tokio"]

[dependencies]
opentelemetry-otlp = { version = "0.9.0", features = ["tonic", "metrics"], optional = true }
opentelemetry = { version = "0.16.0", features = ["rt-tokio", "metrics", "serialize"], optional = true }
tokio = { version = "1.0.1", features = ["full"], optional = true }
futures = "0.3"
serde_json = "1.0"
lazy_static = "1.4"
once_cell = "1.8.0"
log = "0.4.14"