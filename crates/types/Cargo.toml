[package]
name = "gw-types"
version = "1.6.0"
authors = ["Nervos Network"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
std = ["molecule/std", "sparse-merkle-tree/std", "ckb-fixed-hash", "ckb-types"]
deprecated = []

[dependencies]
molecule = { version = "0.7.2", default-features = false }
cfg-if = "0.1"
gw-hash = { path = "../hash", default-features = false }
ckb-fixed-hash = { version = "0.104.0", optional = true }
sparse-merkle-tree = { version = "0.5.2-rc1", default-features = false }
ckb-types = { version = "0.104.0", default-features = false, optional = true }
primitive-types = { version = "0.10", default-features = false, features = [ "impl-serde", "impl-rlp" ] }
