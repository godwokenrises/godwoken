[package]
name = "gw-block-producer"
version = "0.1.0"
authors = ["Nervos Network"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
name = "godwoken"
path = "src/main.rs"

[dependencies]
gw-common = { path = "../common" }
gw-config = { path = "../config" }
gw-chain = { path = "../chain" }
gw-types = { path = "../types" }
gw-store = { path = "../store" }
gw-generator = { path = "../generator" }
gw-mem-pool = { path = "../mem-pool" }
gw-jsonrpc-types = { path = "../jsonrpc-types" }
gw-rpc-server = { path = "../rpc-server" }
faster-hex = "0.4"
ckb-crypto = "0.38.0"
ckb-fixed-hash = "0.38.0"
ckb-types = "0.38.0"
toml = "0.5"
parking_lot = "0.11"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
async-channel = "1.4.2"
async-jsonrpc-client = { version = "0.3.0", default-features = false, features = ["http-async-std"] }
async-native-tls = "0.3.3"
async-std = "1.9.0"
clap = "2.33.3"
ctrlc = "3.1.6"
env_logger = "0.8.3"
futures = "0.3.13"
log = "0.4.14"
serde_json = "1.0"
smol = "1.2.5"
lazy_static = "1.4"
sqlx = { version = "0.5", features = [ "runtime-async-std-native-tls", "postgres", "sqlite", "chrono" ] }
