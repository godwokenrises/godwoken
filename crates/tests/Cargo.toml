[package]
name = "gw-tests"
version = "0.1.0"
authors = ["jjy <jjyruby@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gw-types = { path = "../types" }
gw-common = { path = "../common" }
gw-config = { path = "../config" }
gw-db = { path = "../db" }
gw-store = { path = "../store" }
gw-traits = { path = "../traits" }
gw-generator = { path = "../generator", features = ["enable-always-success-lock"] }
gw-chain = { path = "../chain" }
gw-mem-pool = { path = "../mem-pool" }
gw-block-producer = { path = "../block-producer" }
anyhow = "1.0"
blake2b-rs = "0.2"
ckb-vm = { version = "=0.20.0-rc5", features = ["detect-asm"] }
ckb-vm-definitions = "=0.20.0-rc5"
thiserror = "1.0"
lazy_static = "1.4"
secp256k1 = { version = "0.20", features = ["recovery"] }
sha3 = "0.9.1"
hex = "0.4.2"
ckb-script = "0.100.0"
ckb-types = "0.100.0"
ckb-error = "0.100.0"
ckb-crypto = "0.100.0"
ckb-hash = "0.100.0"
ckb-traits = "0.100.0"
ckb-fixed-hash = "0.100.0"
rand = "0.8"
serde = "1.0"
serde_json = "1.0"
smol = "1.2.5"
